<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Bullet - Math Puzzle Rush</title>
</head>
<body>
    <!-- Container for the game content -->
    <div id="play-bullet-container">
        <!-- Content for the game will go here -->
        <div id="question-container">
            <!-- Math problem will be displayed here -->
            <p class="math-problem">5+3</p>
        </div>

        <!-- Answers container -->
        <div id="answers-container">
            <!-- Answers options will be displayed here -->
            <!-- First row answers -->
            <div class="answer-row">
                <button class="answer-option">Answer 1</button>
                <button class="answer-option">Answer 2</button>
            </div>
            <!-- Second row answers -->
            <div class="answer-row">
                <button class="answer-option">Answer 3</button>
                <button class="answer-option">Answer 4</button>
            </div>
        </div>

        <!-- Score container in the bottom -->
        <div id="score-container">
            <div id="score">Score: 0</div>
        </div>

        <!-- Timer container -->
        <div id="timer-container">
            <div class="timer-bar"></div>
        </div>
    </div>
</body>
</html>
